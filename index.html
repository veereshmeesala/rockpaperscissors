<!doctype html>
<html>

<head>
  <title>webpack/ES6 setup</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
  <link rel="stylesheet" href="css/app.css" />
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h1><span class="rock-title">Rock </span><span class="paper-title">Paper </span><span class="scissors-title">Scissors </span></h1>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <h3>Please click to select one player</h3>
      </div>
    </div>

    <div class="player-selector row">
      <input id="rock" type="radio" name="rock" value="rock" />
      <label class="player-avatar rock col-md-4" for="rock">Rock</label>
      <input id="paper" type="radio" name="paper" value="paper" />
      <label class="player-avatar paper col-md-4" for="paper">Paper</label>
      <input id="scissors" type="radio" name="scissors" value="scissors" />
      <label class="player-avatar scissors col-md-4" for="scissors">Scissors</label>
    </div>
    <div class="row">
    <div class="col-md-12 text-center" id="playerSelected"></div>
  </div>
  <div class="row">
    <div class="col-md-12 text-center">
      <input type="button" class="btn btn-default" id="start" value="Start Game" />
      <input type="button" class="btn btn-default" id="restart" value="Restart Game" />
    </div>
  </div>
  <div class="row">
    <div class="col-md-12 text-center" id="app"></div>
  </div>
  </div>
  
  <script src="js/app.js"></script>
</body>

</html>
